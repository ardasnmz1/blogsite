<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Blog</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="sticky-header">
    <div class="container">
      <h1><i class="fas fa-blog"></i> Minimal Blog</h1>
      <nav>
        <a href="#add-post-section">Gönderi Ekle</a>
        <a href="#posts-section">Gönderiler</a>
      </nav>
      <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h2>Blog Dünyasına Hoş Geldiniz</h2>
        <p>Yazılarınızı paylaşarak ilham verin ve yaratıcılığınızı sergileyin!</p>
      </div>
    </section>

    <section id="add-post-section" class="container">
      <h2>Yeni Gönderi Ekle</h2>
      <form id="add-post-form" class="form-layout">
        <input type="text" id="post-title" placeholder="Gönderi Başlığı" required>
        <textarea id="post-content" placeholder="Gönderi İçeriği" required></textarea>
        <button type="submit" class="btn-primary">Gönderiyi Ekle</button>
      </form>
    </section>

    <section id="posts-section" class="container">
      <h2>Tüm Gönderiler</h2>
      <input type="text" id="search-posts" placeholder="Gönderilerde Ara..." class="search-bar">
      <div id="posts-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Minimal Blog | Tüm Hakları Saklıdır.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
